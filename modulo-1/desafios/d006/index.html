<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os seguintes elementos. Passe o mouse por cima para revelar qual tag utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Utilize a tag &lt;p&gt; para criar parágrafos.">Parágrafos</abbr></li>
        <li><abbr title="Utilize as tags &lt;h1&gt; até &lt;h6&gt; para criar títulos.">Títulos</abbr></li>
        <li><abbr title="Utilize a tag &lt;img src=&OpenCurlyDoubleQuote;&CloseCurlyDoubleQuote; alt=&OpenCurlyDoubleQuote;&CloseCurlyDoubleQuote;&gt; para anexar imagens.">Imagens</abbr></li>
        <li><abbr title="Utilize a tag &lt;abbr title=&OpenCurlyDoubleQuote;&CloseCurlyDoubleQuote;&gt; para fazer abreviações.">Abreviações</abbr></li>
        <li><abbr title="Utilize a tag &lt;code&gt; para mencionar códigos-fonte.">Códigos-fonte</abbr>
        <li><abbr title="Utilize a tag &lt;ol&gt; para criar listas numeradas.">Listas numeradas</abbr></li>
        <li><abbr title="Utilize a tag &lt;ul&gt; para criar listas com demarcadores.">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
