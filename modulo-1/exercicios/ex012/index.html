<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/thumbnail.jpg" controls loop>
        <source src="midia/meteor-shower.mkv" type="video/mkv">
        <source src="midia/meteor-shower.mp4" type="video/mp4">
        <source src="midia/meteor-shower.webm" type="video/webm">
        <source src="midia/meteor-shower.ogv" type="video/ogg">
        <p>Infelizmente, o seu navegador não suporta a visualização de vídeos.</p>
    </video>
    
    <h2>Inserindo vídeos do YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Z52M4sZk_Fg?si=vc1W2seD8ct1YbLQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h2>Inserindo vídeos do Vimeo</h2>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/783455338?h=c3a102c9fe" width="560" height="360" frameborder="0"    allowfullscreen></iframe>
</body>
</html>
